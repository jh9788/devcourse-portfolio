<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하종훈의 포트폴리오</title>
</head>
<body>
    <h1> 하종훈의 포트폴리오 </h1>
<div>
    늘 최선을 다하는 개발자 하종훈입니다.<br>
    제 포트폴리오를 소개합니다.
</div>

<div class = "card_list"> 
    <div class = "card">
        <img class="card_img" src="./img/tennis.png">
        <p class="card_title"> 테니스 마켓 </p>
        <input class="card_button" type="button" value="보러가기" 
    onclick="location.href='/tennis.html'">
    </div>
    <div class = "card">
        <img class="card_img" src="./img/order.png">
        <p class="card_title"> 쇼핑몰 </p>
        <input class="card_button" type="button" value="보러가기" 
    onclick="location.href='/order.html'">
    </div>
    <div class = "card">
        <img class="card_img" src="./img/community.png">
        <p class="card_title"> 커뮤니티 </p>
        <input class="card_button" type="button" value="보러가기" 
    onclick="location.href='/community.html'">
    </div>

</div>
</body>
</html>
